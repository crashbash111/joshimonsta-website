          </div>
          <div><a href="https://github.com/crashbash111"><i class="fa-brands fa-github"></i>Github</a></div>
          <div><a href="http://discord.gg/JPcvGU4"><i class="fa-brands fa-discord"></i>Discord</a></div>
        </nav>
        <div class="title">
          <div class="animwrap"><img src="monstaicon.png" width="300px" /></div>

          <div class="animwrap">
            <h2>
              I develop
              <span
                ><span style="color: rgb(70, 134, 218)">&lt;b&gt;</span
                >Websites<span style="color: rgb(70, 134, 218)"
                  >&lt;/b&gt;</span
                ></span
              >
            </h2>
          </div>
          <div class="animwrap">
            <h2>I organise <span style="color: #86ff4e">Events</span> <i class="fa-solid fa-calendar-check"></i></h2>

        </div>
        <div class="bottom">
          <a href="#myprojects">
            <p>My Projects</p>
            <p><i class="fa-solid fa-angles-down"></i></p>
          </a>
        </div>
      </header>
      <main style="height: 100vh; background-color: rgb(216, 216, 216);">
        <h1 id="myprojects" style="width: 1400px; margin: 40px auto; font-weight: lighter;">insert epic projects here</h1>
        
      </main>
      <footer>
        <h3>My Socials</h3>
        <div class="socials">
          <div><a href="https://www.twitch.tv/joshimonsta"><i class="fa-brands fa-twitch"></i>Twitch</a></div>
            <div><a href="https://www.youtube.com/joshimonsta"><i class="fa-brands fa-youtube"></i>Youtube</a></div>

              <a href="https://steamcommunity.com/id/crashbash111"><i class="fa-brands fa-steam"></i>Steam</a>

            <div><a href="https://github.com/crashbash111"><i class="fa-brands fa-github"></i>Github</a></div>
            <div><a href="http://discord.gg/JPcvGU4"><i class="fa-brands fa-discord"></i>Discord</a></div>
        </div>
        <br>
        <p style="font-size: small; color: rgb(112, 112, 112); letter-spacing: 2px;">JoshiMonsta Studios &trade;</p>
      </footer>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll("header a");

    links.forEach(function (link) {
        const href = link.getAttribute("href");

        if (href && href.startsWith("#")) {
            link.addEventListener("click", function (event) {
                event.preventDefault();

                const targetId = href.substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: "smooth",
                        block: "start",
                        inline: "nearest",
                        easing: "cubic-bezier(0.42, 0, 0.58, 1)",
                        duration: 5000
                    });
                }
            });
        }
    });
});
    </script>
  </body>
</html>
